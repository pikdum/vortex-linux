on: push

name: test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  test-install:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - run: cd test && ./setup-deps.sh
    - run: npm run build
    - run: cd test && ./test-install.sh
